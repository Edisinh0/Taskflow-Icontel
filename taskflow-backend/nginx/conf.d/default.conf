# Directorio para el desafío ACME de Certbot
server {
    listen 80;
    server_name tudominio.com www.tudominio.com; # ¡Reemplaza tu dominio!

    # 1. Bloque de desafío para Certbot (PASO 2)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 2. Redirección de todo el tráfico HTTP a HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# Bloque para HTTPS (Puerto 443)
server {
    listen 443 ssl http2;
    server_name tudominio.com www.tudominio.com;

    # Certificados SSL (Montados desde el host por Docker Compose)
    # ¡Asegúrate de que este path coincida con el mapeo en docker-compose!
    ssl_certificate     /etc/nginx/certs/fullchain.pem; 
    ssl_certificate_key /etc/nginx/certs/privkey.pem;

    # Opciones de seguridad SSL recomendadas
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;

    # Directorio raíz del proyecto
    root /var/www/public;
    index index.php index.html;

    # 3. Configuración para Laravel (PHP-FPM)
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Proxy Pass a PHP-FPM (¡Usa el nombre del servicio Docker: 'taskflow-app-fpm'!)
    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass taskflow-app-fpm:9000; # <--- Nombre del servicio:Puerto FPM
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }
}