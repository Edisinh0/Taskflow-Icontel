# =========================================================
# BLOQUE 1: Redirección de HTTP (80) a HTTPS (443)
# =========================================================
server {
    listen 80;
    listen [::]:80;
    
    server_name taskflow-icontel.duckdns.org www.taskflow-icontel.duckdns.org;

    # Redirección 301 (permanente) a HTTPS
    return 301 https://$host$request_uri;
}

# =========================================================
# BLOQUE 2: Configuración principal HTTPS (443)
# =========================================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    server_name taskflow-icontel.duckdns.org www.taskflow-icontel.duckdns.org;

    # --- Configuración SSL/TLS ---
    ssl_certificate /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.pem;

    ssl_session_cache shared:SSL:10m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # --- Configuración de la Aplicación (Laravel/PHP) ---
    # ¡Ruta corregida al directorio 'public' dentro del contenedor!
    root /var/www/taskflow-backend/public;
    index index.php index.html;

    client_max_body_size 100M;

    # Manejo de la URI de Laravel
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Proxy a PHP-FPM
    location ~ \.php$ {
        # Nombre corregido del servicio PHP-FPM
        fastcgi_pass taskflow-app-fpm:9000; 
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # Bloquear acceso a archivos de configuración sensibles
    location ~ /\. {
        deny all;
    }
}
