# Este archivo va en: /Icontel-Taskflow/taskflow-backend/docker-compose.yml
# (Si solo tienes el backend o es un proyecto unificado)

services:
  # Nginx - Servidor Web
  nginx:
    image: nginx:alpine
    container_name: taskflow_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # IMPORTANTE: Estas rutas son relativas al directorio actual
      - .:/var/www/html
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - taskflow_network
    restart: unless-stopped

  # PHP-FPM + Laravel
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: taskflow_app
    volumes:
      - .:/var/www/html
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_HOST=mariadb
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
    depends_on:
      - mariadb
      - redis
    networks:
      - taskflow_network
    restart: unless-stopped

  # MariaDB
  mariadb:
    image: mariadb:10.11
    container_name: taskflow_mariadb
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - taskflow_network
    restart: unless-stopped

  # Redis
  redis:
    image: redis:alpine
    container_name: taskflow_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - taskflow_network
    restart: unless-stopped

  # Queue Worker
  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: taskflow_queue
    command: php artisan queue:work --sleep=3 --tries=3
    volumes:
      - .:/var/www/html
    depends_on:
      - app
      - redis
    networks:
      - taskflow_network
    restart: unless-stopped

  # Soketi - WebSocket Server
  soketi:
    image: quay.io/soketi/soketi:latest-16-alpine
    container_name: taskflow_soketi
    ports:
      - "6001:6001"
    environment:
      SOKETI_DEBUG: "1"
      SOKETI_DEFAULT_APP_ID: "taskflow-app"
      SOKETI_DEFAULT_APP_KEY: "taskflow-key"
      SOKETI_DEFAULT_APP_SECRET: "taskflow-secret"
    networks:
      - taskflow_network
    restart: unless-stopped

volumes:
  mariadb_data:
  redis_data:


networks:
  taskflow_network:
    driver: bridge
