version: '3.8'

services:
  # =========================================================
  # 1. Servicio NGINX (taskflow-nginx)
  # =========================================================
  taskflow-nginx:
    container_name: taskflow-nginx
    # Usamos la imagen oficial de Nginx
    image: nginx:stable-alpine
    restart: unless-stopped
    ports:
      # Exponer HTTP y HTTPS
      - "80:80"
      - "443:443"
    depends_on:
      - taskflow-php
    volumes:
      # 1. Configuración de Nginx: Monta el archivo default.conf en la ruta correcta del contenedor
      # Origen en HOST: ./nginx/default.conf
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro

      # 2. Certificados SSL/TLS (¡CRÍTICO!)
      # Origen en HOST: ./nginx/certs (Asegúrate de que esta carpeta contenga fullchain.pem y privkey.pem)
      - ./nginx/certs:/etc/nginx/certs:ro

      # 3. Código de la aplicación: Monta la carpeta 'taskflow-backend' del host
      # Origen en HOST: ../ (esto apunta a /Taskflow-icontel/)
      - ../:/var/www

    networks:
      - taskflow-network

  # =========================================================
  # 2. Servicio PHP-FPM (taskflow-php)
  # =========================================================
  taskflow-php:
    container_name: taskflow-php
    # Aquí puedes usar una imagen base o construir una desde un Dockerfile
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      # Montar el código de la aplicación (debe ser la misma ruta que Nginx)
      - ../:/var/www
    networks:
      - taskflow-network

  # =========================================================
  # 3. Servicio de Base de Datos (taskflow-db - Ejemplo)
  # =========================================================
  taskflow-db:
    container_name: taskflow-db
    image: postgres:15-alpine # O mysql, mariadb, etc.
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: taskflow_db
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - taskflow-network

# =========================================================
# REDES Y VOLUMENES
# =========================================================
networks:
  taskflow-network:
    driver: bridge

volumes:
  db-data:
