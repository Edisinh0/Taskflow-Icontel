services:
  # Base de datos MySQL
  mysql:
    image: mariadb:11
    container_name: taskflow-mysql
    restart: unless-stopped
    platform: linux/arm64
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: taskflow
      MYSQL_USER: taskflow_user
      MYSQL_PASSWORD: taskflow_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - taskflow-network

  # Redis para caché y colas
  redis:
    image: redis:7-alpine
    container_name: taskflow-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - taskflow-network

  # Aplicación Laravel (Backend)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: taskflow-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    ports:
      - "8000:8000"
    depends_on:
      - mysql
      - redis
    networks:
      - taskflow-network
    environment:
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: taskflow
      DB_USERNAME: taskflow_user
      DB_PASSWORD: taskflow_pass
      REDIS_HOST: redis
      REDIS_PORT: 6379

# Volúmenes persistentes
volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

# Red compartida
networks:
  taskflow-network:
    driver: bridge