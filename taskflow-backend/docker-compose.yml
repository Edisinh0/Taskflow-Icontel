services:
  # 1. Base de datos MySQL
  mysql:
    image: mariadb:11
    container_name: taskflow-mysql #  NOMBRE DEL CONTENEDOR DB
    restart: unless-stopped
    # ... (Resto de la configuraci贸n: environment, volumes)
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - taskflow-network

  # 2. Redis
  redis:
    image: redis:7-alpine
    container_name: taskflow-redis #  NOMBRE DEL CONTENEDOR REDIS
    # ... (Resto de la configuraci贸n)
    volumes:
      - redis_data:/data
    networks:
      - taskflow-network

  # 3. Backend (PHP-FPM)
  app-fpm:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: taskflow-app-fpm #  NOMBRE DEL CONTENEDOR FPM
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - laravel_storage:/var/www/storage # Persistencia de storage
    depends_on:
      - mysql
      - redis
    networks:
      - taskflow-network

  # 4. Reverse Proxy (Nginx)
  nginx:
    image: nginx:stable-alpine
    container_name: taskflow-nginx #  NOMBRE DEL CONTENEDOR NGINX
    restart: unless-stopped
    ports:
      - "80:80" # HTTP (Necesario para Certbot)
      - "443:443" # HTTPS
    volumes:
      # Montaje de la configuraci贸n Nginx
      - ./nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf:ro
      # Montaje del c贸digo
      - ./:/var/www
      # Montaje del directorio de Certbot para el desaf铆o ACME (Host -> Contenedor)
      - /var/www/certbot:/var/www/certbot:ro
      # Montaje de los certificados SSL (Host -> Contenedor, 隆REEMPLAZAR!)
      - /etc/letsencrypt/live/tudominio.com:/etc/nginx/certs:ro
    depends_on:
      - app-fpm
    networks:
      - taskflow-network:
          driver: bridge

# ... (Definici贸n de networks y volumes al final del archivo)
