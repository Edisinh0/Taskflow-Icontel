# Archivo: /taskflow-backend/docker-compose.dev.yml
# USO: docker-compose -f docker-compose.dev.yml up

version: '3.8'

services:
  # Nginx - Servidor Web (Desarrollo)
  nginx:
    image: nginx:alpine
    container_name: taskflow_nginx_dev
    ports:
      - "8080:80"  # Puerto diferente para no conflicto
    volumes:
      - .:/var/www/html
      - ./nginx/conf.d/taskflow.dev.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    networks:
      - taskflow_dev_network
    restart: unless-stopped

  # PHP-FPM + Laravel (Desarrollo)
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: taskflow_app_dev
    volumes:
      - .:/var/www/html
      # No montamos vendor ni node_modules para mejor performance
      # - /var/www/html/vendor
      # - /var/www/html/node_modules
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_HOST=mariadb
      - DB_DATABASE=${DB_DATABASE:-taskflow_dev}
      - DB_USERNAME=${DB_USERNAME:-taskflow}
      - DB_PASSWORD=${DB_PASSWORD:-password}
      - REDIS_HOST=redis
    depends_on:
      - mariadb
      - redis
    networks:
      - taskflow_dev_network
    restart: unless-stopped

  # MariaDB (Desarrollo)
  mariadb:
    image: mariadb:10.11
    container_name: taskflow_mariadb_dev
    ports:
      - "3307:3306"  # Puerto diferente para no conflicto
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${DB_DATABASE:-taskflow_dev}
      MYSQL_USER: ${DB_USERNAME:-taskflow}
      MYSQL_PASSWORD: ${DB_PASSWORD:-password}
    volumes:
      - mariadb_dev_data:/var/lib/mysql
    networks:
      - taskflow_dev_network
    restart: unless-stopped

  # Redis (Desarrollo)
  redis:
    image: redis:alpine
    container_name: taskflow_redis_dev
    ports:
      - "6380:6379"  # Puerto diferente
    volumes:
      - redis_dev_data:/data
    networks:
      - taskflow_dev_network
    restart: unless-stopped

  # Mailhog - Capturador de emails (solo desarrollo)
  mailhog:
    image: mailhog/mailhog
    container_name: taskflow_mailhog_dev
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    networks:
      - taskflow_dev_network

  # Queue Worker (Desarrollo)
  queue:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: taskflow_queue_dev
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600
    volumes:
      - .:/var/www/html
    depends_on:
      - app
      - redis
    networks:
      - taskflow_dev_network
    restart: unless-stopped

volumes:
  mariadb_dev_data:
  redis_dev_data:

networks:
  taskflow_dev_network:
    driver: bridge
